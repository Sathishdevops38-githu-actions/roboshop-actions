name: My First Automation
on:
  push:
    branches:
      - main
  # This adds the "Run workflow" button in the GitHub UI
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run against'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      debug_mode:
        description: 'Enable debug logging?'
        required: false
        default: false
        type: boolean

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code from repo
        uses: actions/checkout@v4

      - name: Say hello
        run: |
          echo "Hello, I am automating with GitHub Actions!"
          echo "Running in environment: ${{ github.event.inputs.environment }}"
          echo "Debug mode is: ${{ github.event.inputs.debug_mode }}"